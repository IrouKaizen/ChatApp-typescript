<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="/socket.io/socket.io.js" ></script>

</head>
<body>
    

    <div class="conteiner">
        <div class="nav">
            <p class="name">IrouKode</p>
            <i class="fa-solid fa-phone"></i>
            <i class="fa-solid fa-camera"></i>
            <lord-icon
                src="https://cdn.lordicon.com/ygvjgdmk.json"
                trigger="hover"
            </lord-icon>
        </div>
        <div class="content">
            <p class="date">Aujourd'hui</p>
            <div class="message theres">Hey!</div>
            <div class="message theres">yah , fine ?</div>
            <div class="message ours">I'm fine. Thanks!</div>
            <div class="empty"></div>
        </div>
        <div class="fotter">
            <i class="fa-solid fa-circle-plus"></i>
            <i class="fa-solid fa-camera"></i>
            <i class="fa-solid fa-image"></i>
            <i class="fa-solid fa-microphone"></i>
            <input type="text" id="message">
            <i class="fa-solid fa-thumbs-up"></i>
        </div>

        <script src="https://cdn.lordicon.com/lordicon.js"></script>

    </div>

    <script src="https://cdn.lordicon.com/lordicon.js"></script>

</body>
</html>
